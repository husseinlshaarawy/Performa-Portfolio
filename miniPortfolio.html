<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performa</title>
    <style>
         /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-img {
            height: 48px;
            width: auto;
            display: block;
            margin-right: 0.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00ff88 !important;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #000;
        }
        main {
            padding-top: 80px;
            background: #000;
        }
        .image-stack {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .image-stack img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
        
        .menu-toggle {
            display: none;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            main {
                padding-top: 70px;
            }
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                cursor: pointer;
                z-index: 1100;
            }
            .menu-toggle .bar {
                width: 28px;
                height: 3px;
                background: #fff;
                margin: 4px 0;
                border-radius: 2px;
                transition: all 0.3s;
            }
            .nav-links {
                position: fixed;
                top: 70px;
                right: 0;
                width: 220px;
                background: rgba(10,10,10,0.98);
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
                padding: 1.5rem 1rem;
                box-shadow: -2px 0 16px rgba(0,0,0,0.2);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                display: flex;
                z-index: 1050;
                height: calc(100vh - 70px);
            }
            .nav-links.open {
                transform: translateX(0);
            }
            .nav-links li {
                width: 100%;
                margin: 0;
            }
            .nav-links a {
                display: block;
                width: 100%;
                padding: 1rem 0.5rem;
                color: #fff;
                font-size: 1.1rem;
                border-bottom: 1px solid rgba(255,255,255,0.07);
            }
        }
     </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="Logo@4x.png" alt="Performa Logo" class="logo-img">
            </a>
            <button class="menu-toggle" aria-label="Open navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="portfolio.html" >Portfolio</a></li>
                <li><a href="miniPortfolio.html" class="active">Mini Portfolio</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image-stack">
            <img src="minPortImg/page_1_part_1.png" alt="Image 2">
            <img src="minPortImg/page_1_part_2.png" alt="Image 3">
            <img src="minPortImg/page_1_part_3.png" alt="Image 4">
            <img src="minPortImg/page_1_part_4.png" alt="Image 5">
            <img src="minPortImg/page_1_part_5.png" alt="Image 6">
            
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('open');
                menuToggle.setAttribute('aria-expanded', navLinks.classList.contains('open'));
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if(window.innerWidth <= 768) {
                        navLinks.classList.remove('open');
                        menuToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
    </script>
</body>
</html>
